{% extends "base_generic.html" %}

{% block title %}<title>Delete Book: {{ book.title }}</title>{% endblock %}

{% block content %}
  <h1>Delete Book: {{ book.title }}</h1>
  <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong> by {{ book.author }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ book.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
