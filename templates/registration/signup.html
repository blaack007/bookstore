{% extends "base_generic.html" %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Sign Up</button>
  </form>
  <p><a href="{% url 'login' %}">Already have an account? Login</a></p>
{% endblock %}
